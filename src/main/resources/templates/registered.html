<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
</head>
<body>

<div>
    <div>用户注册</div>
    <form action="/registered" method="post">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username" ></input></td>
            </tr>

            <tr>
                <td>密码：</td>
                <td><input type="password" name="password" ></input></td>
            </tr>
        </table>
        <input type="submit" name="提交">
    </form>
</div>
</body>
</html>
